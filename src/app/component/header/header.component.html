<header>
  <div class="navbar bg-dark shadow-sm">
    <div class="navbar-brand align-item-centre d-flex">
      <i style="font-size: 30px; color: white; cursor: pointer;" class="fa-solid fa-store"  routerLink="/home">&nbsp;

      </i>
      <strong style="font-size: 30px; color:white; cursor: pointer;" routerLink="/home">Shop For Home</strong>

      <div class="formgroup">
        <input type="text" class="form-control" placeholder="Search for products, brands and more">
        <span class="fas fa-search search-icon" style="margin-right: 10px;"></span>
      </div>
    </div>

    <button *ngIf="!confirmRole() && isLoggedIn()" routerLink="login" class="btn btn-admin" routerLink="/admin">Go to Admin Console</button>
    <button *ngIf="!isLoggedIn()" routerLink="login" style="float: right; margin-right: 10%;" class="btn btn-success">Login</button>
    <button *ngIf="isLoggedIn()" routerLink="products" style="float: right; margin-right: 10%;" class="btn btn-danger" (click)="logout()">Log out</button>

    <button routerLink="discount" class="btn btn-default" *ngIf="confirmRole()">
      <i class='fa-solid fa-percent' style='font-size:36px; color: white;'>
        <div style="font-size: 10px;" class="badge bg-warning">3</div>
      </i>
    </button>

    <button routerLink="wishlist" class="btn btn-default" *ngIf="confirmRole()">
      <i style="font-size: 25px; color: white" class="fa-solid fa-heart">
        <div style="font-size: 10px;" class="badge bg-warning">{{totalWishedItem}}</div>
      </i>
    </button>
    <button routerLink="cart" class="btn btn-default" *ngIf="confirmRole()">
      <i style="font-size: 30px; color: white" class="fa-solid fa-cart-shopping">
        <div style="font-size: 10px;" class="badge bg-warning">{{totalItem}}</div>
      </i>
    </button>
  </div>
</header>
