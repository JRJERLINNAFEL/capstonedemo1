<div class="main">
  <div class="content col-md-6 col-sm-12">
    <div class="login-main-text">
      <h1 style="text-align:center">SIGN UP HERE</h1>
      <p style="text-align:center">TO CREATE AN ACCOUNT</p>
    </div>
    <div class="login-form">
      <form [formGroup]="signupForm" (ngSubmit)="signupUser()" name="form1" action="/login">
        <div class="form-group">
          <label for="userName">Username*</label>
          <input formControlName="userName" type="email" class="form-control" required  minlength="4" placeholder="Enter your Email Address" />
        </div>
        <div class="form-group" style="margin-top:20px; margin-bottom:20px">
          <label for="password">Create Password*</label>
          <input formControlName="password" type="password" class="form-control" required minlength="4" placeholder="Enter your password" />
        </div>
        <div class="form-group" style="margin-top:20px; margin-bottom:20px">
          <label for="address">Address(optional)</label>
          <input formControlName="address" required="" type="text" class="form-control" required minlength="4" placeholder="Enter Your Address here" />
        </div>
        <div class="form-group" style="margin-top:20px; margin-bottom:20px">
          <label for="mobileNumber">Mobile Number(optional)</label>
          <input formControlName="mobileNumber" type="tel" class="form-control" required minlength="10" placeholder="Enter your Mobile Number" />
        </div>
        <div class="signup">
          <button type="submit" class="btn" style="text-align: center; background-color: brown; color: white" > Sign Up </button>
        </div>
       <h2 style="text-align:center">OR</h2>
        <a style="display: flex; color: blue; justify-content: center" routerLink="/login"> Existing User? Log in </a>
      </form>
    </div>
  </div>
</div>
