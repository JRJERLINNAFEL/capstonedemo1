<div class="main">
  <div class="content col-md-6 col-sm-12">
    <div class="login-main-text">
      <h1
        style="text-align:center">LOGIN</h1>
      <p style="text-align:center">Login to start shopping.</p>
    </div>
    <div class="login-form">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()" name="form1">
        <div class="form-group">
          <label for="userName">Username</label>
          <input formControlName="userName" type="text" class="form-control" required  minlength="4" placeholder="Enter your Email Address" />
        </div>
        <div class="form-group" style="margin-top:20px; margin-bottom:20px">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" required minlength="4" placeholder="Enter your password" />
        </div>
        <div class="loginbtn">
          <button type="submit" class="btn" style="text-align: center; background-color: rgb(177, 35, 35); color: white" > login </button>
        </div><br>
        <h3 style="text-align:center">OR</h3>
        <a style="display: flex; justify-content: center" routerLink="/signup"> New User? Click here to Create an account </a>
      </form>
    </div>
  </div>
</div>
